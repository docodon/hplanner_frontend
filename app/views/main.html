<form ng-submit="submit()" novalidate class="css-form">

	<md-input-container class="md-block">
		<multiple-date-picker  
    		ng-model="submit_form.holiday_list" 
    		disable-days-before="submit_form.date_from"
    		disable-days-after="submit_form.date_to"
    	>		
    	</multiple-date-picker>
   	</md-input-container>

   	<md-input-container class="md-block">	
   		<label>
   			Leaves
   		</label>
		
		<input required type="number"  ng-model="submit_form.leaves" min="0" />
	</md-input-container>

	<md-button type="submit" class="md-primary md-hue-1" ng-click="plans_resp()">Generate Plans</md-button>

		</form>
	
	<md-progress-circular md-mode="determinate" value="{{circle}}"></md-progress-circular>
